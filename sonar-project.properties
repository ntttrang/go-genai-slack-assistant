# SonarCloud Configuration

# Project identification
sonar.projectKey=go-pkey
sonar.organization=go-workspace

# Project metadata
sonar.projectName=Go GenAI Slack Assistant
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=.
sonar.exclusions=**/*_test.go,**/tests/**,**/vendor/**,.gomodcache/**,.go/**,.gocache/**,bin/**,deploy.txt,coverage.html

# Go-specific settings
sonar.language=go

# Coverage report
sonar.go.coverage.reportPaths=coverage.out
# Linting reports
sonar.go.golangci-lint.reportPaths=golangci-lint-report.json

# Test patterns
sonar.test.inclusions=**/*_test.go,**/tests/**
sonar.sourceEncoding=UTF-8
